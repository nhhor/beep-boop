<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Beep Boop Loop</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="centered">Beep Boop Loop</h1>
    </div>
    <form id="userForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="userNumber">Please enter a number</label>
          <input id="userNumber" class="form-control-lg" type="number" name="userNumber" placeholder="number" required>
        </div>
        <div class="form-group col">
          <label for="userName">Please enter your name:</label>
          <input id="userName" class="form-control-lg" type="text" name="userName" placeholder="name">
        </div>
      </div>
      <div class="form-row">
        <button class="btn btn-danger" type="submit">Submit</button>
        <button class="btn btn-warning remixButton" type="button">Remix!</button>
      </div>
    </form>
    <div class="resultSection">
      <p class="centered"> <span id="delay1">Entering </span><BR><strong>Beep Boop Loop:</strong><BR><span id="delay2">LOADING</span><BR><span id="delay3">...</span></p>
      <ul id="resultList">
      </ul>
    </div>
    <div class="initialSpaceSection">
    </div>
  </div>
</body>
</html>
